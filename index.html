<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            Nested functions
        */

        function modArr(arr) {

            function show(data) {
                console.log(data);
            }

            for (let i = 0; i < arr.length; i++) {
                show(arr[i]*2);
            }

        }

        const arr1 = [1,2,3,4,5];
        modArr(arr1);
    </script>
</body>
</html>
